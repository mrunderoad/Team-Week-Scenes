<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Ogre Fight</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/ogre.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Adventure of the Enchiridion</h1>
      <img src="./assets/img/jake.png" alt="">
    </div>
    <div class="row">
      <div class="col-md-2" id="left-sidebar">
        <h3 class=playerName></h3>
        <h3 class=playerHealth></h3>
        
      </div>
      <div class="col-md-8" id="ogre-bg">
        <img src="../assets/images/Finn-R1.png" alt="" class="finn">
        <img src="../assets/images/ogre.png" alt="" class="ogre">
        <div class="battleButtons">
          <button id="attackButton" class="attack">Attack</button>
          <button id="healButton" class="item">Heal</button>
        </div>
        
      </div>
      <div class="col-md-2">
        <h3 class=enemyName></h3>
        <h3 class=enemyHealth></h3>
      </div>
    </div>
  </div>
</body>
</html>
